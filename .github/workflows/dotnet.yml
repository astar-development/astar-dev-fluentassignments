name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4.4.0
      with:
        java-version: 17
        distribution: 'zulu'
        
    - name: Checkout
      uses: actions/checkout@v4.2.1
      with:          
        args: >
          -Dsonar.projectKey=astar-development_astar-dev-fluentassignments
          -Dsonar.organization=astar-development
          -Dsonar.c.file.suffixes=- -Dsonar.cpp.file.suffixes=- -Dsonar.objc.file.suffixes=-
          -Dsonar.exclusions="**/Migrations/*,**/*.c,**/*.cc,**/*.cpp,**/*.h"
        fetch-depth: 0 
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3.1.0
      with:
        args: >
          -Dsonar.organization=astar-development
          -Dsonar.projectKey=astar-development_astar-dev-fluentassignments
          -Dsonar.python.coverage.reportPaths=coverage.xml
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: powershell
      run: |
        dotnet tool install --global dotnet-coverage
        .\.sonar\scanner\dotnet-sonarscanner begin /k:"astar-development_astar-dev-fluentassignments" /o:"astar-development" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml
        dotnet build --configuration Release
        dotnet-coverage collect 'dotnet test --filter "FullyQualifiedName!~Acceptance.Tests"' -f xml -o 'coverage.xml'
        .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

    - name: stryker dotnet
      uses: naveen497/actions@0.0.1
    
    - name: Run stryker dotnet with break-at set a little high.
      uses: frankhaugen/frank-dotnet-script-run@1.0
      with:
        script-path: dotnet stryker --break-at 99
          
    - name: Pack NuGet package
      if: github.ref == 'refs/heads/main'
      run: dotnet pack .\src\AStar.Dev.FluentAssignments\AStar.Dev.FluentAssignments.csproj

    - name: Push to NuGet
      if: github.ref == 'refs/heads/main'
      run: dotnet nuget push "**\AStar.Dev.FluentAssignments.*.nupkg" --api-key ${{secrets.nuget_api_key}} --skip-duplicate --source https://api.nuget.org/v3/index.json
  
