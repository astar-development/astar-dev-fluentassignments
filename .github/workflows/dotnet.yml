name: .NET

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
    - name: Set up JDK
      uses: actions/setup-java@v4.4.0
      with:
        java-version: 17
        distribution: 'zulu'
        
    - name: Checkout
      uses: actions/checkout@v4.2.1
      with:  
        fetch-depth: 0 

    - name: Build ðŸ§±
      run: dotnet build --configuration Release --no-incremental

    - name: Test ðŸ§ª
      run: dotnet test --configuration Release --no-build
        
    - name: Build and analyze
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      shell: pwsh
      run: |
        dotnet tool install --global dotnet-coverage
        dotnet build --configuration Release --no-incremental
        dotnet-coverage collect 'dotnet test --filter "FullyQualifiedName!~Acceptance.Tests"' -f xml -o 'coverage.xml'
        
    - name: SonarCloud Scan
      uses: SonarSource/sonarcloud-github-action@v3.1.0
      with:
        args: >
          -Dsonar.organization=astar-development
          -Dsonar.projectKey=astar-development_astar-dev-fluentassignments
          -Dsonar.sonar.coverage.reportPaths=coverage.xml
          -Dsonar.verbose=true
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    - name: stryker dotnet
      uses: naveen497/actions@0.0.1
    
    - name: Run stryker dotnet with break-at set a little high.
      uses: frankhaugen/frank-dotnet-script-run@1.0
      with:
        script-path: dotnet stryker --break-at 99
          
    - name: Pack NuGet package
      if: github.ref == 'refs/heads/main'
      run: dotnet pack .\src\AStar.Dev.FluentAssignments\AStar.Dev.FluentAssignments.csproj

    - name: Push to NuGet
      if: github.ref == 'refs/heads/main'
      run: dotnet nuget push "**\AStar.Dev.FluentAssignments.*.nupkg" --api-key ${{secrets.nuget_api_key}} --skip-duplicate --source https://api.nuget.org/v3/index.json
  
